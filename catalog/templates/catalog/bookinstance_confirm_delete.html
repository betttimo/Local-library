{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Book Instance</h1>
  <p>Are you sure you want to delete "{{ bookinstance.book.title }}"?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm</button>
      <a href="{% url 'bookinstance_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
