{% extends "base_generic.html" %}

{% block content %}
<h1>Edit Book Instance</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'book-detail' object.book.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
