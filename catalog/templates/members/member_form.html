{% extends "base_generic.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if user_form.instance.pk %}Edit{% else %}Create{% endif %} Member</title>
</head>
<body>
    <h1>{% if user_form.instance.pk %}Edit Member{% else %}Add Member{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ member_form.as_p }}
        <button type="submit" class="btn btn-primary">{% if user_form.instance.pk %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
