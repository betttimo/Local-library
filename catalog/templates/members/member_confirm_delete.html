{% extends "base_generic.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Member</title>
</head>
<body>
    <h1>Delete Member</h1>
    <p>Are you sure you want to delete {{ member.user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'member_detail' member.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
